<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% for data in site_data %}
    {% if forloop.last %}
    <link rel="icon" href="/media/{{data.logo}}">
    {% endif %}
    {% endfor %}

    <title> 404 Page not found </title>

	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="{% static '/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css' %}">

	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="{% static '/css/bootstrap-extend.css' %}">

	<!-- Theme style -->
	<link rel="stylesheet" href="{% static '/css/master_style.css' %}">

	<!-- NeoX Admin skins -->
	<link rel="stylesheet" href="{% static '/css/skins/_all-skins.css' %}">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>

	<![endif]-->

</head>
<body class="hold-transition">
	<div class="container h-p100 h-xs-auto">
		<div class="row h-p100 align-items-center">
			<div class="col-12">
				<div class="text-center">
					<h1><i class="fa fa-warning text-danger"></i> PAGE NOT FOUND !</h1>
					<p class="zoom-area">YOU SEEM TO BE TRYING TO FIND HIS WAY HOME</p>
					<section class="error-container">
					  <span class="four"><span class="screen-reader-text">4</span></span>
					  <span class="zero"><span class="screen-reader-text">0</span></span>
					  <span class="four"><span class="screen-reader-text">4</span></span>
					</section>
					<a href="/" class="btn btn-danger mb-5">Back to dashboard</a>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery 3 -->
	<script src="{% static '/assets/vendor_components/jquery/dist/jquery.min.js' %}"></script>

	<!-- popper -->
	<script src="{% static '/assets/vendor_components/popper/dist/popper.min.js' %}"></script>

	<!-- Bootstrap 4.0-->
	<script src="{% static '/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>


</body>
</html>
