<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/favicon.ico">

    <title>{% block title %}{{title}}{% endblock %} </title>

	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="{% static '/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css' %}">

	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="{% static '/css/bootstrap-extend.css' %}">

	<!-- Theme style -->
	<link rel="stylesheet" href="{% static '/css/master_style.css' %}">

	<!-- NeoX Admin skins -->
	<link rel="stylesheet" href="{% static '/css/skins/_all-skins.css' %}">


	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>


</head>
{% for section in sections %}
<body class="hold-transition bg-img" style="background-image:url('/media/{{ section.login_bg }}')" data-overlay=5>
{% endfor %}
	<div class="container pt-3 h-p100">
	  <div class="row h-p100 justify-content-sm-center align-items-center">
		<div class="col-sm-6 col-md-4">

		  <div class="card border-info text-center">
              {% bootstrap_messages %}
			<div class="card-header">
			  Login in to continue

			</div>
			<div class="card-body">
				<a class="auth-brand text-center d-block mb-20" href="#">
					<img class="brand-img" src="{% static 'images/logo.png' %}" style="height: 40px;" alt="OnlineZeal"/>
				</a>
			  <h4 class="text-center mb-20">Sanskar Samaj Nepal</h4>
			  <form action="" method="post" class="form-signin">
                  {% csrf_token %}
				<input type="text" class="form-control mb-2" name='username' placeholder="Username" required autofocus>
			<input type="password" class="form-control mb-2" name='password' placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block mb-20" type="submit">Sign in</button>
				  <div class="checkbox float-left">
					<input type="checkbox"  name="remember_me" id="basic_checkbox_1" >
					<label for="basic_checkbox_1">Remember me</label>
				  </div>
				<a href="{% url 'admin:password_reset' %}" class="float-right">Forgot Password?</a>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
{% endblock %}


	<!-- jQuery 3 -->
	<script src="{% static '/assets/vendor_components/jquery/dist/jquery.min.js' %}"></script>

	<!-- popper -->
	<script src="{% static '/assets/vendor_components/popper/dist/popper.min.js' %}"></script>

	<!-- Bootstrap 4.0-->
	<script src="{% static '/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
