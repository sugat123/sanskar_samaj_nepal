{% extends "SanskarSamaj/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block page_content %}


{% for volunteers in banner %}
{% if forloop.last %}
<div class="hero-wrap" style="background-image: url('/media/{{ volunteers.volunteer_banner }}');" data-stellar-background-ratio="0.5">
    {% endif %}
    {% endfor %}
   
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
        <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
          <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a
                href="{% url 'index' %}">Home</a></span> <span>Be a volunteer</span></p>
          <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Be a volunteer</h1>
        </div>
      </div>
      
    </div>
  </div>
  <div class="row">
    <div class="col">
        {% bootstrap_messages messages %}
    </div>
      
  </div>
 

  

  
{% endblock %}
